apply plugin: 'java-library'
apply plugin: 'eclipse'
apply plugin: 'war'
apply plugin: 'eclipse-wtp'
//}

eclipse{
	jdt{
		sourceCompatibility = 1.8
		targetCompatibility = 1.8
		//javaRuntimeName="jre1.8.0_144"
	}
	wtp{
		facet{
			def oldJstWebFacet = facets.findAll{true}
			facet name: 'jst.web', version:'3.1'
			facet name: 'jst.java', version:'1.8'
			facets.removeAll(oldJstWebFacet)
		}
	}
}

dependencies {
	compile group: 'org.hibernate', name:'hibernate-core', version: '5.2.2.Final'
	compile group: 'org.hibernate', name:'hibernate-entitymanager', version: '5.2.2.Final'
	
	providedCompile group:'javax.servlet', name:'javax.servlet-api', version:'3.1.0'
	compile group: 'javax.servlet', name:'jstl', version:'1.2'
	
	compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.15'
	
	compile group: 'org.apache.commons', name: 'commons-dbcp2', version: '2.1'
    
	compile group: 'javax.enterprise', name: 'cdi-api', version: '1.2'
	
	compile group: 'org.springframework', name: 'spring-webmvc', version: '4.3.22.RELEASE'
	compile group: 'org.springframework', name: 'spring-context', version: '4.3.22.RELEASE'
	compile group: 'org.springframework.data', name: 'spring-data-jpa', version: '1.11.10.RELEASE'

	testImplementation 'junit:junit:4.12'
}

repositories {
    jcenter()
}
